<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTak - Short Video App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>TikTak</h1>
  </header>

  <main>
    <div class="video-feed">
      <div class="video-item">
        <video class="video" controls>
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-info">
          <button class="like-btn">❤️ 200</button>
          <button class="comment-btn">💬 15</button>
        </div>
      </div>

      <div class="video-item">
        <video class="video" controls>
          <source src="video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-info">
          <button class="like-btn">❤️ 150</button>
          <button class="comment-btn">💬 25</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 TikTak. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
